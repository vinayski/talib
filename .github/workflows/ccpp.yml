name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: ./configure --prefix=/usr
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make install
      run: sudo make install
    - name: Wheel install
      run: pip install wheel && python setup.py bdist_wheel 
    - name: Numpy install
      run: pip install numpy 
    - name: TA-Lib Install
      run: pip install ta-lib TA-Lib      
